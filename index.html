<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Formulário</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <div class="container">
        <h1>Formulário &#128074;</h1>
        <form id="form">
            <div>
                <input type="text" placeholder="Digite seu nome" class="inputs required" oninput="validarPrimeiroInput()">
                <span class="span-required">Nome deve ter no mínimo 4 caracteres</span>
            </div>

            <div>
                <input type="email" placeholder="Digite seu melhor email" class="inputs required" oninput="validarEmail()">
                <span class="span-required">Digite um email valido</span>
            </div>

            <div>
                <input type="password" placeholder="Senha" class="inputs required">
                <span class="span-required">Digite uma senha com no mínimo 8 caracteres</span>
            </div>

            <div>
                <input type="password" placeholder="Repita a sua senha" class="inputs required">
                <span class="span-required">As senhas devem ser compativeis</span>
            </div>
            <textarea class="inputs" name="descricao" id="descricao" cols="25" rows="10" placeholder="Fale um pouco sobre você..."></textarea>
            <p>Sexo:</p>

            <div class="box-select">
                <div>
                    <input type="radio" id="m" value="m" name="sexo">
                    <label for="m">Masculino</label>
                </div>

                <div>
                    <input type="radio" id="f" value="f" name="sexo">
                    <label for="f">Feminino</label>
                </div>

                <div>
                    <input type="radio" id="o" value="o" name="sexo">
                    <label for="o">Outros</label>
                </div>
            </div>
            <p>Quais suas experiências ?</p>

            <div class="box-select">
                <div>
                    <input type="checkbox" id="html" value="html" name="experiencias">
                    <label for="html">Html</label>
                </div>

                <div>
                    <input type="checkbox" id="css" value="css" name="experiencias">
                    <label for="css">Css</label>
                </div>

                <div>
                    <input type="checkbox" id="js" value="js" name="experiencias">
                    <label for="js">JavaScript</label>
                </div>

                <div>
                    <input type="checkbox" id="php" value="php" name="experiencias">
                    <label for="php">Php</label>
                </div>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <script src="./JS/script.js"></script>
</body>
</html>
